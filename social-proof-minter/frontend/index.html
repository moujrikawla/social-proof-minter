<!DOCTYPE html><html><head><meta charset=utf-8><title>Social Proof Minter</title><script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.min.js"></script></head><body><h1>Social Proof Minter</h1><input id="url" placeholder="tweet url"><input id="uri" placeholder="token uri"><button id="mint">Mint</button><p id="status"></p><script>const address="YOUR_CONTRACT_ADDRESS";const abi=[{"inputs":[{"internalType":"string","name":"uri","type":"string"},{"internalType":"bytes32","name":"tweetHash","type":"bytes32"}],"name":"mint","outputs":[],"stateMutability":"nonpayable","type":"function"}];async function f(){if(!window.ethereum)return;await ethereum.request({method:"eth_requestAccounts"});const provider=new ethers.BrowserProvider(window.ethereum);const signer=await provider.getSigner();const c=new ethers.Contract(address,abi,signer);const u=document.getElementById("url").value;const t=document.getElementById("uri").value;const h=ethers.keccak256(ethers.toUtf8Bytes(u));const tx=await c.mint(t,h);document.getElementById("status").innerText="tx sent "+tx.hash;}document.getElementById("mint").onclick=f;</script></body></html>
